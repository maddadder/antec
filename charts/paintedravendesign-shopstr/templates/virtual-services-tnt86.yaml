apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: paintedravendesign
spec:
  hosts:
  - "paintedravendesign.com"
  gateways:
  - istio-system/my-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: paintedravendesign-shopstr.default.svc.cluster.local
        port:
          number: 3000